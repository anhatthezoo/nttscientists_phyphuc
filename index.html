<html>
<head>
     <title>Dashboard - Sáng tạo trẻ NTT</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="../css/font.css">
     <style>
       body {
        font-family: Nunito;
        background: black;
       }
       strong {
        font-weight: bold;
       }
       .btn {
        border-radius:100px;
        font-family: Nunito;
       }
     </style>
  </head>
  <body>
   <button class="btn-floating btn-large waves-effect waves-light" style="background: transparent;"><i class="material-icons">menu</i></button>
   <div class="container-fluid">
      <div class="row">
        <!-- mo hinh -->
        <div class="col s6 m6">
            <canvas id='canvas' width='800' height='600'></canvas>
        </div>
        <!-- end mo hinh -->
        <!-- stats -->
        
           <div class="col s6 m6 h-100">
             <div class="card">
               <div class="card-body">
                 <div class="row">
                   <div class="col s6 m6" style="line-height: 5px;padding-left: 20px;">
                     <p style="font-size: 25px;">Mức thủy triều</p>
                     <p style="font-size: 35px;"><strong>0 m</strong></p>
                   </div>
                   <div class="col s6 m6" align="right">
                     <i style="font-size: 100px;" class="material-icons">beach_access</i>
                   </div>
                 </div>
               </div>
             </div>
             <div class="card">
               <div class="card-body">
                 <div class="row">
                   <div class="col s6 m6" style="line-height: 5px;padding-left: 20px;">
                     <p style="font-size: 25px;">Lượng điện có thể tạo ra</p>
                     <p style="font-size: 35px;"><strong>0 kwH</strong></p>
                   </div>
                   <div class="col s6 m6" align="right">
                     <i style="font-size: 100px;" class="material-icons">battery_charging_full</i>
                   </div>
                 </div>
               </div>
             </div>
             <div align="center">
               <p style="color:#FFF;font-size:20px;"><b>ĐIỀU CHỈNH MỰC NƯỚC</b></p>
               <button class="btn waves-effect waves-light">TĂNG</button>
               <button class="btn waves-effect waves-light">GIẢM</button>
               <p style="color:#FFF;font-size:20px;"><b>ĐIỀU CHỈNH CAMERA</b></p>
               <button class="btn waves-effect waves-light">BÊN NGOÀI</button>
               <button class="btn waves-effect waves-light">TRONG NHÀ MÁY</button>
             </div>
           </div>
        
        <!-- end stats -->
      </div>
   </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='js/three.js' defer></script>
  <script src='js/TrackballControls.js' defer></script>
  <script src='js/main.js' defer></script>
</html>
